<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/form-page" method="post">
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="user_mail">
        </div>
        <div>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="pass_word" required maxlength="16">
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
    <br>
    <h1>Register</h1>
    <br>
    <form action="/registration-page" method="post">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="John" name="first_name" required>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Smith" name="last_name" required>
        </div>
        <br>
        <div>
            <label for="gender1">Male</label>
            <input type="radio" id="gender1" name="gender" value="Male">
            <label for="gender2">Female</label>
            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="gender3">Other</label>
            <input type="radio" id="gender3" name="gender" value="Other">
        </div>
        <br>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" placeholder="your email" name="user_mail" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="pass_word" required minlength="5" maxlength="10">
        </div>
        <br>
        <div>
            <label for="month">Birthday:</label>
            <select id="month">
                <option value="">Month</option>
                <option value="month">January</option>
                <option value="month">February</option>
                <option value="month">March</option>
                <option value="month">April</option>
            </select>
            <select>
                <option value="">Day</option>
                <option value="day">2</option>
                <option value="day">4</option>
                <option value="day">28</option>
                <option value="day">15</option>
            </select>
            <select>
                <option value="">Year</option>
                <option value="year">1999</option>
                <option value="year">1565</option>
                <option value="year">2002</option>
                <option value="year">5</option>
            </select>
        </div>
        <br>
        <div>
            <label for="tandc">I agree to the terms and conditions</label>
            <input type="checkbox" id="tandc">
        </div>
        <br>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
